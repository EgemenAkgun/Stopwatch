<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="stopwatch">
        <h1><span class="gold">GOLD</span> STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00</span>
        </div>

    <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="icons/play.png" />

          <img id="pauseButton" src="icons/pause.png" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="icons/refresh.png" />
        </button>
    </div>
  </div>

    <footer> <p class="stopwatch" id="footer">Made by OkkaPabuc</p></footer>
    <script src="script.js"></script>
</body>
</html>
